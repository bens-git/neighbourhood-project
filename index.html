<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
    #map {
        width: 100%;
        height: 400px;
    }
    
    #pano {
        width: 200px;
        height: 200px;
    }
    
    .text {
        font-size: 16px;
    }
    .ajaxInfo{
        padding: 50px;
    }
    </style>
    <script src="js/jQuery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/knockout.mapping.js"></script>

    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <h1 class="text-center">Ontario OpenCaching</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-12 btn-group-vertical">
                        <li class="list-group-item h4">Search</li>
                        <input id="filterAddress" data-bind="value: searchAddress" class='btn btn-default btn-sm' placeholder="Enter Address" type="text">
                        <select class='btn btn-default btn-sm' data-bind="options: availableRadii,
                        optionsText: 'radiusText',
                        optionsValue: 'radiusValue',
                        value: selectedRadius"></select>
                        <input id="filter" class='btn btn-default btn-sm' type="button" value="Filter Near Address">
                        <input id="reset" class='btn btn-default btn-sm' type="button" value="Show All">
                        <li class="list-group-item h4">Locations</li>
                        <!-- ko foreach: locations -->
                        <input class='btn btn-default btn-sm' data-bind="value: title, click: $parent.showAjaxInfo" type="button">
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class='row'>
                    <div class="col-sm-12 map">
                        <div class="google-map-canvas" id="map"></div>
                        <!-- ko foreach: locations -->
                        <span data-bind="marker: {location: $data}"></span>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class='ajaxInfo'>
                    <h2 data-bind='text: ajaxInfoHeader' class="text-center"></h2>
                    <!-- ko foreach: cacheInfo -->
                    <h3>Code: <span data-bind='text: code'></span></h3>
                    <span data-bind='html: description'></span>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCHNIRT8yaVwnmmdZ1cHR5aJ6_Z1bxz8KM&v=3&callback=initMap">
    </script>
</body>

</html>
